<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body m-5 border border-5 border-dark">
    <h1 class="text-bg-warning p-5 me-5 user-select-none">
      i am exploring bootstrap!
    </h1>
    <!-- bootstrap use korte hole class othoba id tag use korte hobe, tarpor jei style ta apply kora hobe seta  vitore likhte hobe. ekhetre "text-bg-primary"- holo text background primary color. "p holo padding er short ebong m holo margin er short. p/m kothay apply hobe seta indicate korte hobe "t" for top, "b" for bottom, "s" for start/left and "e" for end/right. -->
    <p class="p-5 text-success bg-danger rounded-4">
      this is a
      <a
        class="link-danger text-primary"
        href="https://getbootstrap.com/docs/5.3/components/navbar/"
        >website</a
      >
    </p>
    <p
      class="text-body ms-2 ps-5 border border-5 border-warning user-select-all rounded-2 text-end"
    >
      this is a primary text
    </p>
    <p
      class="text-body-secondary ms-3 ps-5 border-top border-3 border-success user-select-all w-75"
    >
      this is a primary text
    </p>
    <p
      class="text-body-tertiary ms-5 pb-2 pt-2 border-start border-end border-5 border-info user-select-all shadow w-25 text-center"
    >
      this is a primary text
    </p>
    <!-- width er short "w" ebong height er short "h" tarpore "-" dei value likhte hobe -->
    <!-- must use margin "m before applying shadow" -->
    <p
      class="text-body-white-50 ms-5 ps-5 border-bottom border-danger user-select-all"
    >
      this is a primary text
    </p>

    <center>
      <button class="btn btn-success">no game, no life</button>
      <br />
      <button class="btn btn-danger">no game, no life</button>
      <br />
      <button class="btn btn-warning">no game, no life</button>
      <br />
      <button class="btn btn-dark">no game, no life</button>
      <br />
      <button class="btn btn-info text-white d-none">no game, no life</button>
    </center>
    <br />
    <div class="z-3 position-absolute p-1 rounded-3">i am saadi</div>
    <div class="z-2 position-absolute p-2 rounded-3">i am saadi</div>
    <div class="z-1 position-absolute p-3 rounded-3">i am saadi</div>
    <div class="z-0 position-absolute p-4 rounded-3">i am saadi</div>
    <div class="z-n1 position-absolute p-5 rounded-3">i am saadi</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <table class="table w-75 border-2 border-info">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-primary">
          <th scope="row">1.</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr class="table-info">
          <th scope="row">2.</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr class="table-primary">
          <th scope="row">3.</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    <!-- z-index er use -->

    <!-- ...bootstrap link... -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
